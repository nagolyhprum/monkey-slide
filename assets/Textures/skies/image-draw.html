<!doctype html>
<html>
	<body>
		<script type="text/javascript">
			var canvas = document.createElement("canvas"),
				context = canvas.getContext("2d");
			canvas.width = 3072;
			canvas.height = 2048;
			var prefix = "blue", loaded = 0;
			drawImage(prefix + "cloud_bk.jpg", 0, 0);
			drawImage(prefix + "cloud_dn.jpg", 1024, 0);
			drawImage(prefix + "cloud_ft.jpg", 2048, 0);
			drawImage(prefix + "cloud_lf.jpg", 0, 1024);
			drawImage(prefix + "cloud_rt.jpg", 1024, 1024);
			drawImage(prefix + "cloud_up.jpg", 2048, 1024);
			function drawImage(src, x, y) {
				var img = new Image();
				img.src = src;
				img.onload = function() {
					context.drawImage(img, x, y);
					loaded++;
					if(loaded === 6) {
						window.location = canvas.toDataURL();
					}
				};
			}
		</script>
	</body>
</html>
